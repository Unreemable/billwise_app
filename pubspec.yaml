name: hhhh
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Firebase (متوافقة مع firebase_core 4.x)
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  firebase_messaging: ^16.0.2

  # إشعارات محلية + منطقة زمنية
  flutter_local_notifications: ^19.4.2
  timezone: ^0.10.1

  # حفظ بسيط محلي (للـ backfill اليومي)
  shared_preferences: ^2.3.2

  # OCR / وسائط
  google_mlkit_text_recognition: ^0.15.0
  image_picker: ^1.2.0
  camera: ^0.11.2
  cached_network_image: ^3.3.1

  # Utilities
  intl: ^0.20.2
  path_provider: ^2.1.5
  path: ^1.9.1
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

